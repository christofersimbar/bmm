<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Match Maker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="script.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9500312766895836"
    crossorigin="anonymous"></script>
  <style>
    .container {
      max-width: 720px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4 text-center">Badminton Match Maker</h1>
    <div class="text-center">
      <h4 class="my-4">
        <span id="gameDetail" class="fw-bold"></span>
      </h4>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <div class="input-group">
        <input type="text" id="name" class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-secondary" onclick="showPlayerList()">
            Select Player
          </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <select id="level" class="form-control">
        <option value="intermediate">Intermediate</option>
        <option value="beginner_plus">Beginner Plus</option>
        <option value="beginner">Beginner</option>
      </select>
    </div>
    <button class="btn btn-primary mb-4" onclick="checkIn()">Check In</button>

    <h2>Players</h2>
    <ul id="playerList" class="list-group mb-4"></ul>

    <div class="btn-group mb-4">
      <button class="btn btn-success" onclick="createMatches()">
        Create Match
      </button>
      <button class="btn btn-primary" onclick="promptCustomMatch()">
        Create Custom Match
      </button>
      <!--<button class="btn btn-info" onclick="playMatches()">Play</button>-->
    </div>

    <h2>Custom Matches</h2>
    The match will be moved to Running Games, and players will be called only
    when all four players are not playing.
    <ul id="customMatchList" class="list-group mb-4"></ul>

    <h2>Running Games</h2>
    <ul id="runningGamesList" class="list-group mb-4"></ul>

    <h2>Status</h2>
    <ul id="statusList" class="list-group mb-4"></ul>

    <h2>Configuration</h2>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="enableSpeech" />
      <label class="form-check-label" for="enableSpeech">Enable Speech Announcements</label>
    </div>
    <br />
    <div class="btn-group mb-4">
      <button class="btn btn-primary" onclick="editGame()">
        Edit Game
      </button>
    </div>
    <div class="btn-group mb-4">
      <button class="btn btn-danger" onclick="resetEverything()">
        Reset
      </button>
    </div>
  </div>

  <div id="playerSelectionModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select a Player</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul id="playerSelectionList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

<script>
  let players1 = [];

async function fetchPlayers() {
  try {
    const response = await fetch(lambdaUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "get_players", game_code: gameCode }),
    });

    const data = await response.json();
    console.log("Full API Response:", data); // Debugging log

    // Ensure the response is an array
    if (!Array.isArray(data)) {
      console.error("Error: API response is not an array.");
      return;
    }

    players1 = data.map(player => ({
      name: player.player_name, // Fix key from "name" to "player_name"
      level: player.player_level // Fix key from "level" to "player_level"
    }));

    console.log("Formatted Players:", players1); // Debugging log

  } catch (error) {
    console.error("Error fetching players:", error);
  }
}

async function showPlayerList() {
  if (players1.length === 0) {
    console.warn("Player list is empty, fetching players...");
    await fetchPlayers();  // Ensure data is fetched before showing list
  }

  if (players1.length === 0) {
    console.error("No players available after fetching.");
    return;
  }

  const list = document.getElementById("playerSelectionList");
  list.innerHTML = "";

  players1.forEach((player, index) => {
    const li = document.createElement("li");
    li.className = "list-group-item list-group-item-action";
    li.textContent = player.name;
    li.onclick = function () {
      document.getElementById("name").value = player.name;
      document.getElementById("level").value = player.level;
      $("#playerSelectionModal").modal("hide");
    };
    list.appendChild(li);
  });

  $("#playerSelectionModal").modal("show");
}

  // Fetch players when the page loads
  window.onload = async () => {
    await fetchPlayers();
  };
</script>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
