
<!DOCTYPE html>
<html>
<head>
    <title>Create Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Create a New Badminton Game</h2>
    <form id="createGameForm">
        <div class="mb-3">
            <label for="hostName" class="form-label">Host Name</label>
            <input type="text" class="form-control" id="hostName" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Game</button>
    </form>
    <script>
        document.getElementById('createGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const hostName = document.getElementById('hostName').value;
            fetch('https://your-api-url/create_game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ host_name: hostName })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/game/${data.game_id}`;
            });
        });
    </script>
</body>
</html>
